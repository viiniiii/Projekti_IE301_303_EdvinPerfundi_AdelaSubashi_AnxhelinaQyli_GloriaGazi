<!DOCTYPE html>
<html lang="sq"> <!-- Përcakton që gjuha e faqes është shqip -->
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>

  <title>Rezultatet Live – VoteHub</title> <!-- Titulli i faqes -->

  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/chart.js/dist/Chart.min.css">
  <link rel="stylesheet" href="../css/rezultatet.css">
  <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/chartjs-plugin-datalabels@2"></script>

 </head>

<body>
  <header>
    <img id="logo" src="../media/logo.jpeg" alt="Logo-ja e website" width="75" height="40">
    <nav>
        <div class="bx bx-menu" id="menu-icon"></div>
        <ul class="navbar">
            <li><a href="dashboard.html">Dashboard</a></li>
            <li><a href="voto.html">Voto</a></li>
            <li><a href="rezultatet.html">Rezultatet</a></li>
            <li><a href="profili.html">Profili</a></li>
            <li><a href="login.html">Shkycu</a></li>
        </ul>
    </nav>
</header>

  <!-- Përmbajtja kryesore e faqes -->
  <div class="container">
    <!-- Paneli anësor me informacion shtesë -->
    <aside>
      <div class="info-box">
        <img src="..." alt="Numri i votuesve" />
        <span>Votues: 1,254</span> <!-- Numri i përgjithshëm i votuesve -->
      </div>
      <div class="info-box">
        <img src="..." alt="Rifreskim" />
        <span>Rifreskim: çdo 10 sekonda</span> <!-- Informacion për intervalin e rifreskimit -->
      </div>
      <div class="info-box" style="flex-direction: column;">
        <label for="zoneFilter">Zgjidh zonën:</label>
        <!-- Dropdown për filtrimin e të dhënave sipas zonës -->
        <select id="zoneFilter">
          <option value="all">E gjithë Shqipëria</option>
          <!-- Zona të ndryshme -->
          <option value="tirana">Tirana</option>
          <option value="durres">Durrës</option>
        </select>
      </div>
    </aside>

    <!-- Seksioni ku shfaqet grafiku dhe butonat -->
    <main class="main">
      <h2>Grafiku i votave për kandidatët</h2>

      <!-- Shfaqja e numrit total të votave dhe butoni i rifreskimit -->
      <div class="vote-header">
        <h3>Total vota: <span id="totalVotes">0</span></h3>
        <button id="refreshBtn">Rifresko votat</button>
      </div>

      <!-- Kanavacë për grafik -->
      <canvas id="voteChart"></canvas>

      <!-- Buton për shkarkim të rezultateve -->
      <button class="download-btn" id="downloadBtn">
        <img src="..." alt="Download icon" />
        Shkarko rezultatet
      </button>
    </main>
  </div>
<script src="../javascript/rezultatet.js"></script>
</body>
</html>
