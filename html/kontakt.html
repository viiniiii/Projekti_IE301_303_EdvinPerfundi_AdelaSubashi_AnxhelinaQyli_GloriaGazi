<!DOCTYPE html>
<html lang="sq">
<head>
  <!-- Përcaktimi i karaktereve dhe përshtatshmëria për pajisje të ndryshme -->
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Kontakt – VoteHub</title>
  <link rel="stylesheet" href="../css/kontakt.css">
  <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
</head>
<body>
  <!-- Seksioni i sipërm i faqes me logon dhe menynë -->
  <header>
    <img id="logo" src="../media/logo.jpeg" alt="Logo-ja e website" width="75" height="40">
    <nav>
        <div class="bx bx-menu" id="menu-icon"></div>
        <ul class="navbar">
            <li><a href="dashboard.html">Dashboard</a></li>
            <li><a href="voto.html">Voto</a></li>
            <li><a href="rezultatet.html">Rezultatet</a></li>
            <li><a href="profili.html">Profili</a></li>
            <li><a href="login.html">Shkycu</a></li>
        </ul>
    </nav>
</header>

  <!-- Formulari i kontaktit -->
  <div class="form-container">
    <h2>Na Kontaktoni</h2>
    <form id="contactForm">
      <label for="name">Emri dhe Mbiemri *</label>
      <input type="text" id="name" name="name" required />

      <label for="email">Emaili *</label>
      <input type="email" id="email" name="email" required />

      <label for="phone">Numri i telefonit *</label>
      <div class="phone-group">
        <!-- Zgjedhja e prefiksit të vendit -->
        <select id="countryCode" required>
          <option value="+355">🇦🇱 +355 (AL)</option>
          <option value="+39">🇮🇹 +39 (IT)</option>
          <option value="+49">🇩🇪 +49 (DE)</option>
          <option value="+1">🇺🇸 +1 (US)</option>
          <option value="+44">🇬🇧 +44 (UK)</option>
        </select>
        <input type="tel" id="phone" name="phone" required pattern="\d{6,12}" placeholder="Numri pa prefiksin" />
      </div>
      <div id="phoneError" class="error" style="display:none;">Ju lutem vendosni një numër të vlefshëm telefoni (6-12 shifra)</div>

      <label for="subject">Subjekti *</label>
      <input type="text" id="subject" name="subject" required />

      <label for="message">Mesazhi *</label>
      <textarea id="message" name="message" required></textarea>

      <button type="submit">Dërgo Mesazhin</button>
    </form>
    <p id="formResponse" style="margin-top: 20px;"></p>
  </div>

  <!-- Seksioni i hartës për të treguar zyrat qendrore -->
  <div class="map-heading">📍 Zyrat tona qendrore</div>
  <iframe src="https://www.google.com/maps/embed?..."></iframe>
  <script src="../javascript/kontakt.js"></script>
</body>
</html>
